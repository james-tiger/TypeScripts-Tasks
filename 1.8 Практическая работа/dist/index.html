<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper</title>
  <link rel="stylesheet" href="/index.4d663569.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
  <div class="container">
    <h1>Image Cropper App</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imagePreview" style="display: none">
      <img id="image" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Uploaded Image">
    </div>
    <button id="cropButton" style="display: none">Crop Image</button>
    <button id="downloadButton" style="display: none">Download New Image</button>
    <div id="croppedImagePreview" style="margin-top: 20px; display: none">
      <h2>Cropped Image:</h2>
      <img id="croppedImage" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Cropped Image">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="/index.44983732.js"></script>
<script src="/image-cropper-app.59712999.js"></script></body>
</html>
